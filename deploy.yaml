apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql
  labels:
    app: mysql
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mysql
  template:
    metadata:
      labels:
        app: mysql
    spec:
      containers:
        - name: mysql
          image: Kieron/mysql
          ports:
          - name: mysql-port
            containerPort: 3306
          env:
          - name: MYSQL_DATABASE
            value: "project_db"
          - name: MYSQL_ROOT_PASSWORD
            value: "jasper123"

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  labels:
    app: frontend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: Kieron/frontend
          ports:
          - name: frontend-port
            containerPort: 5000
          env:
          - name: DATABASE_URI
            value: "mysql+pymysql://root:jasper123@mysql:3306/project_db"
          - name: SECRET_KEY
            value: "sadjlnusdhNJDLndioHSDFNLKX"

